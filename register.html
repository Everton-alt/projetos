<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerenciamento de Usuários</h1>
            <div class="user-info">
                <a href="dashboard.html">Voltar ao Painel</a>
                <span>|</span>
                <a href="#" onclick="auth.logout()">Sair</a>
            </div>
        </div>
        
        <div id="admin-panel" class="card">
            <h2>Cadastrar Novo Usuário</h2>
            <div id="register-message" class="alert" style="display:none;"></div>
            <div class="form-group">
                <label for="register-name">Nome</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-username">Nome de Usuário</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-role">Papel</label>
                <select id="register-role" required>
                    <option value="user">Usuário Comum</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="handleRegister()">Cadastrar Usuário</button>
        </div>

        <div class="card">
            <h2>Lista de Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Usuário</th>
                        <th>Papel</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            render.populateUsersTable();
        });

        const handleRegister = () => {
            const name = document.getElementById('register-name').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            const msgEl = document.getElementById('register-message');
            
            const result = auth.addUser(name, username, password, role);
            
            msgEl.style.display = 'block';
            if (result.success) {
                msgEl.className = 'alert alert-success';
                msgEl.textContent = 'Usuário registrado com sucesso!';
            } else {
                msgEl.className = 'alert alert-error';
                msgEl.textContent = result.message;
            }

            if (result.success) {
                render.populateUsersTable();
                document.getElementById('register-name').value = '';
                document.getElementById('register-username').value = '';
                document.getElementById('register-password').value = '';
            }
        };

        const editUserRole = (username) => {
            const newRole = prompt(`Digite o novo papel para o usuário \"${username}\" (user ou admin):`);
            if (newRole && (newRole === 'user' || newRole === 'admin')) {
                const result = auth.updateUserRole(username, newRole);
                if (result.success) {
                    alert('Permissão atualizada com sucesso!');
                    render.populateUsersTable();
                } else {
                    alert(result.message);
                }
            } else if (newRole !== null) {
                alert('Papel inválido. Por favor, digite \"user\" ou \"admin\".');
            }
        };

        const deleteUser = (username) => {
            if (confirm(`Tem certeza que deseja excluir o usuário \"${username}\"?`)) {
                const result = auth.deleteUser(username);
                if (result.success) {
                    alert('Usuário excluído com sucesso!');
                    render.populateUsersTable();
                } else {
                    alert(result.message);
                }
            }
        };
    </script>
</body>
</html>
